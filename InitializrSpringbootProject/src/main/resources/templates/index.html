<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>
    <header th:replace="layouts/plantilla::header">

    </header>
    
    <a th:href="@{/agregar}">[[#{persona.accion.crear-persona}]]</a>
    <header th:replace="layouts/plantilla::header">

    </header>



    <a th:href="@{/agregar}">Crear usuario</a>
    <div th:if="${listaDeUsuarios != null && !listaDeUsuarios.empty}">
        <table border="1">
            <tr>
                <th>[[#{persona.nombre}]]</th>
                <th>[[#{persona.apellido}]]</th>
                <th>[[#{persona.email}]]</th>
                <th>[[#{persona.telefono}]]</th>
                <th>[[#{persona.accion.editar}]]</th>
                <th>[[#{persona.accion.eliminar}]]</th>
            </tr>


            <tr th:each="persona : ${listaDeUsuarios}">
                <td th:text="${persona.nombre}">Nombre</td>
                <td th:text="${persona.apellido}">Apellido</td>
                <td th:text="${persona.email}">E-mail</td>
                <td th:text="${persona.telefono}">Tel√®fono</td>
                <td><a th:href="@{/editar/}+${persona.idPersona}">Editar</a></td>
                <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}">Eliminar</a></td>
                <td></td>
            </tr>

        </table>
    </div>
    <div th:if="${listaDeUsuarios==null || listaDeUsuarios.empty}">
        [[#{persona.lista-vacia}]]
    </div>

    <footer th:replace="layouts/plantilla::footer"></footer>
</body>

</html>
